<!DOCTYPE html>
<html lang="fr" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="assets/css/style.css" />
    <title></title>
  </head>
  <body>
    <canvas id="mon_canvas" width="500" height="500" style="border:1px solid black">
  Texte alternatif pour les navigateurs ne supportant pas Canvas.
</canvas>
  </body>
</html>
<script>
  var c = document.getElementById("mon_canvas");
  var ctx = c.getContext("2d");
  ctx.beginPath();
ctx.arc(250,250,180,0,Math.PI*2,true);
ctx.strokeStyle = "white";
var gradient = ctx.createLinearGradient(50,50,250,250);
gradient.addColorStop(0,'#08088A');
gradient.addColorStop(1,'#8181F7');
ctx.fillStyle = gradient;
ctx.fill();
ctx.stroke();
</script>
